			<div class="row">
				
				<div class="col-md-6 pull-right">

					<div class="editContent" style=""><p>

</p></div>

				<div class="col-md-6 pull-left">
					<fieldset>
						<form role="form" id="myForm" action="#" method="POST" data-toggle="validator">
							<div class="form-group">
								<label for="inputName">Name</label>

<script>
  var handler = StripeCheckout.configure({
    key: 'pk_test_IKnOVX8ySQdPRDS7qdi7bPo9',
    image: '{{=URL('static','extra/images/icons/brush.svg')}}',
    locale: 'auto',
    token: function(token) {
      // Use the token to create the charge with a server-side script.
      // You can access the token ID with `token.id`
	  //alert("Hello! I am an alert box!");
      $("#stripeToken").val(token.id);
      $("#inputEmail").val(token.email);
      $("#myForm").submit();
    }
  });

  $('#customButton').on('click', function(e) {
    // Open Checkout with further options
    //alert("Hello! I am an alert box!");
    var amount = $("#inputAmount").val() * 100;
    var displayAmount = parseFloat(Math.floor($("#inputAmount").val() * 100) / 100).toFixed(2);
    handler.open({
      name: $("#inputName").val(),
      description: 'Custom amount ($' + displayAmount + ')',
      email: $("#inputEmail").val(),
      amount: amount
    });
    e.preventDefault();
  });

  // Close Checkout on page navigation
  $(window).on('popstate', function() {
    handler.close();
  });
</script>
